<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合併後的捲動淡出動畫範例</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 100px 20px; /* 增加頂部高度以確保需要捲動 */
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            margin: 0;
        }

        .content-block {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .content-block p {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .image-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px; /* 圖片間距 */
            padding: 10px 0;
        }

        .image-container img {
            width: 48%; /* 讓兩張圖片並排 */
            height: auto;
            border-radius: 6px;
            object-fit: cover;
            display: block;
        }

        /* 圖片的初始狀態 (動畫開始前) */
        .scroll-fade {
            opacity: 0; /* 初始透明度為 0 (隱藏) */
            /* 動畫過渡效果：1秒的透明度變化和位移變化 */
            transition: opacity 1s ease-out, transform 1s ease-out; 
        }

        /* 左側圖片的初始位移：向左移 50px */
        .fade-left {
            transform: translateX(-50px);
        }

        /* 右側圖片的初始位移：向右移 50px */
        .fade-right {
            transform: translateX(50px);
        }

        /* 圖片進入視窗後的最終狀態 (動畫結束後) */
        .scroll-fade.visible {
            opacity: 1; /* 最終透明度為 1 (完全顯示) */
            transform: translateX(0); /* 位移歸零 (回到原位) */
        }
    </style>
</head>
<body>

    <header>
        <h1>捲動淡出動畫範例網頁（單一檔案）</h1>
        <p>請向下捲動以觀看內容動畫。所有資源都已合併於此檔案。</p>
    </header>

    <section class="content-block">
        <p>這是第一個段落的文字內容。左右圖片將分別由左至右和由右至左淡入。</p>
        <div class="image-container">
            <img src="https://picsum.photos/id/684/400/300" alt="左側圖片 1" class="scroll-fade fade-left">
            <img src="https://picsum.photos/id/30/400/300" alt="右側圖片 1" class="scroll-fade fade-right">
        </div>
    </section>

    <section class="content-block">
        <p>這是第二個段落的文字內容。捲動到這裡時，動畫會自動觸發。</p>
        <div class="image-container">
            <img src="https://picsum.photos/id/40/400/300" alt="左側圖片 2" class="scroll-fade fade-left">
            <img src="https://picsum.photos/id/520/400/300" alt="右側圖片 2" class="scroll-fade fade-right">
        </div>
    </section>

    <section class="content-block">
        <p>這是第三個段落的文字內容。這個效果使用 Intersection Observer API 實現，效能良好。</p>
        <div class="image-container">
            <img src="https://picsum.photos/id/90/400/300" alt="左側圖片 3" class="scroll-fade fade-left">
            <img src="https://picsum.photos/id/684/400/300" alt="右側圖片 3" class="scroll-fade fade-right">
        </div>
    </section>

    <footer style="height: 30vh; text-align: center; padding-top: 50px;">頁面底部結束。</footer>

    <script>
        // 選擇所有帶有 'scroll-fade' 類別的元素
        const fadeElements = document.querySelectorAll('.scroll-fade');

        // 設定 Intersection Observer 的選項
        const options = {
            root: null, // 觀察視窗 (Viewport)
            rootMargin: '0px',
            threshold: 0.2 // 當元素 20% 進入視窗時觸發
        };

        // 建立 Intersection Observer
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                // 如果元素進入視窗 (isIntersecting 為 true)
                if (entry.isIntersecting) {
                    // 為元素添加 'visible' 類別，觸發 CSS 動畫
                    entry.target.classList.add('visible');
                    // 停止觀察該元素，避免重複觸發
                    observer.unobserve(entry.target);
                }
            });
        }, options);

        // 遍歷所有選定的元素並開始觀察
        fadeElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
