<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夢幻深層泡泡 - 挑戰版</title>
    <style>
        /* 設定全螢幕深色漸層背景 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(180deg, #020024 0%, #090979 35%, #00d4ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft JhengHei", sans-serif;
            cursor: crosshair;
            user-select: none; /* 防止連點時選取到文字 */
        }

        /* 右上角分數板樣式 */
        #score-board {
            position: absolute;
            top: 20px;
            right: 30px;
            color: #fff;
            font-size: 2rem;
            font-weight: bold;
            z-index: 20;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
        }

        /* 分數數字的變化動畫 */
        .score-update {
            animation: scorePulse 0.2s ease-out;
            color: #ffeb3b; /* 得分時閃爍黃色 */
        }

        @keyframes scorePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* 提示文字 */
        .hint-text {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 1rem;
            pointer-events: none;
            z-index: 10;
        }

        /* 泡泡樣式 */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5), 0 0 15px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            animation: floatUp linear forwards;
            backdrop-filter: blur(2px);
            /* 防止拖曳圖片或元素 */
            -webkit-user-drag: none; 
        }

        .bubble::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 25%;
            height: 15%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            transform: rotate(-45deg);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            50% { transform: translateY(-50vh) translateX(20px); }
            100% { transform: translateY(-120vh) translateX(-20px); opacity: 0; }
        }

        .bubble.pop {
            animation: popAnimation 0.15s ease-out forwards;
            pointer-events: none;
        }

        @keyframes popAnimation {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* 飄起來的分數特效 */
        .floating-points {
            position: absolute;
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatPoints 0.8s ease-out forwards;
            z-index: 15;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        @keyframes floatPoints {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="score-board">SCORE: <span id="score">0</span></div>
    <div class="hint-text">越小的泡泡分數越高！</div>

    <script>
        let totalScore = 0;
        const scoreElement = document.getElementById('score');
        const scoreBoard = document.getElementById('score-board');

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            // 1. 隨機大小 (20px 到 80px)
            // 越小越難點，分數應該越高
            const size = Math.random() * 60 + 20; 
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';

            // 2. 隨機位置
            bubble.style.left = Math.random() * 100 + 'vw';

            // 3. 隨機速度 (越小的泡泡通常飄越快，增加難度)
            // 這裡我做了一個調整：尺寸越小，速度越快
            const speedFactor = size / 80; // 0.25 ~ 1.0
            const duration = Math.random() * 4 + 4 + (speedFactor * 4); // 大泡泡比較慢
            bubble.style.animationDuration = duration + 's';

            // 4. 隨機顏色
            const hue = Math.random() * 360;
            bubble.style.filter = `hue-rotate(${hue}deg) drop-shadow(0 0 5px rgba(255,255,255,0.5))`;

            // 5. 設定分數權重
            let points = 2; // 預設大泡泡
            if (size < 40) {
                points = 10; // 小泡泡
            } else if (size < 60) {
                points = 5;  // 中泡泡
            }

            // 6. 點擊事件
            bubble.addEventListener('click', function(e) {
                if (bubble.classList.contains('pop')) return; // 防止重複點擊

                // 播放破裂動畫
                bubble.classList.add('pop');
                
                // 更新分數
                updateScore(points);

                // 顯示飄浮分數動畫 (傳入滑鼠座標)
                showFloatingPoints(e.clientX, e.clientY, points);

                setTimeout(() => {
                    bubble.remove();
                }, 150);
            });

            document.body.appendChild(bubble);

            // 自動移除
            setTimeout(() => {
                if (!bubble.classList.contains('pop')) {
                    bubble.remove();
                }
            }, duration * 1000);
        }

        function updateScore(points) {
            totalScore += points;
            scoreElement.innerText = totalScore;
            
            // 讓分數板閃一下，增加回饋感
            scoreElement.classList.remove('score-update');
            void scoreElement.offsetWidth; // 觸發重繪 (Reflow)
            scoreElement.classList.add('score-update');
        }

        function showFloatingPoints(x, y, points) {
            const pointEl = document.createElement('div');
            pointEl.classList.add('floating-points');
            pointEl.innerText = "+" + points;
            
            // 設定顏色區分分數
            if(points === 10) pointEl.style.color = "#ff4081"; // 高分粉紅色
            else if(points === 5) pointEl.style.color = "#ffeb3b"; // 中分黃色
            else pointEl.style.color = "#ffffff"; // 低分白色

            pointEl.style.left = x + 'px';
            pointEl.style.top = y + 'px';
            
            document.body.appendChild(pointEl);

            // 動畫結束後移除
            setTimeout(() => {
                pointEl.remove();
            }, 800);
        }

        // 產生泡泡頻率
        setInterval(createBubble, 300);

    </script>
</body>
</html>
