<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>從API取得外部JSON資料再以表格顯示</title>
    <style>
        /* 簡單的 CSS 樣式讓表格更易讀 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%; /* 表格寬度 */
            border-collapse: collapse; /* 邊框合併 */
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd; /* 淺灰色邊框 */
            padding: 8px; /* 內邊距 */
            text-align: left; /* 文字靠左 */
        }
        th {
            background-color: #f2f2f2; /* 標題列背景色 */
            color: #333; /* 標題列文字顏色 */
        }
        .loading {
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>從 API 獲取的資料</h1>

    <div id="data-container">
        <p class="loading">資料載入中...</p>
    </div>

    <script>
        const API_URL = 'https://jsonplaceholder.typicode.com/posts?_limit=10';
        const dataContainer = document.getElementById('data-container');
        async function fetchDataAndDisplay() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP 錯誤! 狀態碼: ${response.status}`);
                }
                
                const data = await response.json();
                if (data && Array.isArray(data) && data.length > 0) {
                    const tableHTML = createTable(data);
                    dataContainer.innerHTML = tableHTML;
                } else {
                    dataContainer.innerHTML = '<p>未獲取到資料或資料為空。</p>';
                }
            } catch (error) {
                console.error('獲取或顯示資料時發生錯誤:', error);
                dataContainer.innerHTML = `<p style="color: red;">資料載入失敗: ${error.message}</p>`;
            }
        }

        function createTable(data) {
            const headers = Object.keys(data[0]);
            let html = '<table class="table">';
            html += '<thead><tr>';
            headers.forEach(header => {
                html += `<th>${header.charAt(0).toUpperCase() + header.slice(1)}</th>`;
            });
            html += '</tr></thead>';

            html += '<tbody>';
            data.forEach(item => {
                html += '<tr>';
                headers.forEach(header => {
                    const cellValue = typeof item[header] === 'object' && item[header] !== null 
                                      ? '[Object]' 
                                      : item[header];
                    html += `<td>${cellValue}</td>`;
                });
                html += '</tr>';
            });
            html += '</tbody>';

            html += '</table>';
            return html;
        }

        fetchDataAndDisplay();
    </script>
</body>
</html>
