<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 首頁模擬 (動態生成)</title>
    <style>
        /* CSS 樣式區塊 (與原程式碼相同，略過未修改的內容) */
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --secondary-text: #aaa;
            --nav-bg: #212121;
            --hover-bg: #383838;
            --red-color: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.4;
            display: flex;
            min-height: 100vh;
        }

        /* 頂部導航欄 (Header) */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 56px;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            border-bottom: 1px solid var(--nav-bg);
        }

        .left-section, .right-section {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            cursor: pointer;
            padding: 8px;
            margin-right: 20px;
            border-radius: 50%;
        }

        .menu-icon:hover {
            background-color: var(--hover-bg);
        }

        .logo {
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 20px;
        }

        .logo-text {
            margin-left: 5px;
        }

        .logo-red {
            color: var(--red-color);
            margin-right: 2px;
            font-size: 24px;
        }

        .center-section {
            display: flex;
            flex: 0 1 730px;
            max-width: 730px;
            align-items: center;
        }

        .search-bar {
            flex-grow: 1;
            display: flex;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--nav-bg);
            background-color: #121212;
            color: var(--text-color);
            border-radius: 40px 0 0 40px;
            font-size: 16px;
            outline: none;
        }

        .search-btn {
            background-color: var(--nav-bg);
            border: 1px solid var(--nav-bg);
            border-left: none;
            padding: 0 20px;
            cursor: pointer;
            border-radius: 0 40px 40px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background-color: var(--hover-bg);
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: var(--text-color);
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #888;
            margin-left: 20px;
            cursor: pointer;
        }

        /* 主要內容佈局 */
        .main-container {
            display: flex;
            width: 100%;
            padding-top: 56px;
        }

        /* 側邊導航欄 (Sidebar) */
        .sidebar {
            width: 72px;
            position: fixed;
            top: 56px;
            left: 0;
            bottom: 0;
            background-color: var(--bg-color);
            padding-top: 10px;
            overflow-y: auto;
            transition: width 0.2s;
            z-index: 99;
        }

        .sidebar.expanded {
            width: 240px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            border-radius: 10px;
            margin: 0 12px;
        }

        .sidebar:not(.expanded) .nav-link {
             justify-content: center;
             flex-direction: column;
             height: 74px;
             margin: 0;
             padding: 10px 5px;
        }

        .sidebar:not(.expanded) .nav-link-text {
            font-size: 10px;
            margin-top: 6px;
        }

        .nav-link:hover {
            background-color: var(--hover-bg);
        }

        .nav-link.active {
            background-color: var(--hover-bg);
        }

        .nav-link-icon {
            margin-right: 24px;
        }

        .sidebar:not(.expanded) .nav-link-icon {
            margin-right: 0;
        }

        .sidebar.expanded .nav-link-text {
            white-space: nowrap;
        }

        .sidebar:not(.expanded) .nav-link-text {
            overflow: hidden;
            display: block;
        }

        .expanded .nav-link {
            justify-content: flex-start;
            height: auto;
            flex-direction: row;
        }

        .expanded .nav-link-icon {
            margin-right: 24px;
        }

        .expanded .separator {
            border-top: 1px solid var(--nav-bg);
            margin: 10px 0;
        }

        /* 影片內容區 (Video Grid) */
        .content {
            flex-grow: 1;
            padding: 24px 24px 0;
            margin-left: 72px;
            transition: margin-left 0.2s;
        }

        .content.expanded {
            margin-left: 240px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            cursor: pointer;
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--nav-bg);
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-details {
            display: flex;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #888;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .video-meta h3 {
            font-size: 1rem;
            margin-bottom: 5px;
            max-height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-meta p {
            font-size: 0.875rem;
            color: var(--secondary-text);
            margin-top: 2px;
        }

        /* 響應式調整 */
        @media (max-width: 768px) {
            .center-section {
                display: none;
            }

            .sidebar {
                display: none;
            }

            .content {
                margin-left: 0;
            }

            .content.expanded {
                margin-left: 0;
            }

            .header {
                padding: 0 10px;
            }

            .menu-icon {
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="left-section">

            <a href="#" class="logo">

            </div>
            <div class="menu-icon">
                <svg viewBox="0 0 24 24" class="icon"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.93 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"></path></svg>
            </div>
            <div class="profile-icon" title="使用者頭像"></div>
        </div>
    </header>

                <span class="nav-link-text">訂閱內容</span>

            <div class="separator expanded"></div>

            <a href="#" class="nav-link expanded">
                <svg viewBox="0 0 24 24" class="icon nav-link-icon"><path d="M10 18v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path></svg>

            <a href="#" class="nav-link expanded">
                <svg viewBox="0 0 24 24" class="icon nav-link-icon"><path d="M12 1.5C6.28 1.5 1.5 6.28 1.5 12S6.28 22.5 12 22.5 22.5 17.72 22.5 12 17.72 1.5 12 1.5zm0 18c-3.45 0-6.25-2.8-6.25-6.25S8.55 6.25 12 6.25s6.25 2.8 6.25 6.25-2.8 6.25-6.25 6.25zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"></path></svg>
                <span class="nav-link-text">觀看紀錄</span>
            </a>
        </nav>

        <main class="content" id="content">
            <div class="video-grid" id="video-grid">
                </div>
        </main>
    </div>

    <script>
        // 1. JSON 數據：定義影片資訊陣列

            },
            {

            },
            {
                title: "DIY 教學：舊家具翻新煥發新生命",
                channel: "居家改造王",
                views: "20 萬次觀看",

            },
            {
                title: "歷史冷知識：你不知道的古文明秘密",
                channel: "歷史解密",
                views: "7 萬次觀看",
                time: "8 小時前",
                thumbnail: "https://via.placeholder.com/640x360?text=Video+12"
            }
        ];

        // 2. 影片卡片生成函數
        function createVideoCard(video) {
            return `
                <div class="video-card">
                    <div class="thumbnail-container">
                        <img src="${video.thumbnail}" alt="影片縮圖" class="thumbnail">
                    </div>
                    <div class="video-details">
                        <div class="channel-avatar" title="頻道頭像"></div>
                        <div class="video-meta">
                            <h3>${video.title}</h3>
                            <p>${video.channel} • ${video.views} • ${video.time}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // 3. 頁面加載完成後執行
        document.addEventListener('DOMContentLoaded', () => {
            const videoGrid = document.getElementById('video-grid');
            let videoHTML = '';

            // 迭代 JSON 數據並生成所有影片卡片的 HTML 字符串
            videoData.forEach(video => {
                videoHTML += createVideoCard(video);
            });

            // 一次性將所有生成的 HTML 插入到網格容器中
            videoGrid.innerHTML = videoHTML;


            // =========================================================
            // 側邊欄開合功能 (與原程式碼相同，沒有改動)
            // =========================================================
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            
            let isSidebarExpanded = false; 

            const toggleSidebar = () => {
                isSidebarExpanded = !isSidebarExpanded;

                const expandedElements = sidebar.querySelectorAll('.expanded');

                if (isSidebarExpanded) {
                    sidebar.classList.add('expanded');
                    content.classList.add('expanded');
                    expandedElements.forEach(el => {
                        el.style.display = '';
                    });
                } else {
                    sidebar.classList.remove('expanded');
                    content.classList.remove('expanded');
                    expandedElements.forEach(el => {
                        el.style.display = 'none';
                    });
                }
            }

            menuToggle.addEventListener('click', toggleSidebar);

            // 網頁載入時，設定預設的收起狀態 (確保 expanded 元素隱藏)
            const expandedElements = sidebar.querySelectorAll('.expanded');
            expandedElements.forEach(el => {
                el.style.display = 'none';
            });
            // =========================================================
        });
    </script>
