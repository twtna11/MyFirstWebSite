<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 霓虹燈文字與圖案</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 以獲得更好的霓虹字體效果 -->
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Neonderthaw&family=Noto+Sans+TC:wght@100;400;700&family=Vibur&display=swap" rel="stylesheet">
    
    <style>
        /* 定義全域變數 */
        :root {
            --neon-brightness: 1; /* 預設亮度 */
        }

        /* 全局背景：模擬暗磚牆 */
        body {
            background-color: #111;
            background-image: 
                linear-gradient(335deg, rgba(0,0,0,0.8) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.8) 23px, transparent 23px),
                linear-gradient(335deg, rgba(0,0,0,0.8) 23px, transparent 23px),
                linear-gradient(155deg, rgba(0,0,0,0.8) 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
            font-family: 'Noto Sans TC', sans-serif;
            overflow-x: hidden;
        }

        /* 通用亮度濾鏡類別 - 將應用於所有發光元素 */
        .neon-element {
            filter: brightness(var(--neon-brightness));
            transition: filter 0.1s; /* 讓亮度調整平滑 */
        }

        /* * 核心霓虹燈 Mixin 概念 
         * 使用多層 text-shadow 創造中心白亮、外圍發光的效果
         */

        /* 1. 粉紅色霓虹 (Pink) */
        .neon-pink {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #ff00de,
                0 0 82px #ff00de,
                0 0 92px #ff00de,
                0 0 102px #ff00de,
                0 0 151px #ff00de;
        }
        
        /* 2. 藍色霓虹 (Blue/Cyan) */
        .neon-blue {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #0bc,
                0 0 82px #0bc,
                0 0 92px #0bc,
                0 0 102px #0bc,
                0 0 151px #0bc;
        }

        /* 3. 紅色霓虹 (Red) */
        .neon-red {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #FF0000,
                0 0 82px #FF0000,
                0 0 92px #FF0000,
                0 0 102px #FF0000,
                0 0 151px #FF0000;
        }

        /* 4. 綠色霓虹 (Green) - 用於邊框 */
        .box-neon-green {
            box-shadow:
                0 0 .2rem #fff,
                0 0 .2rem #fff,
                0 0 2rem #0f0,
                0 0 0.8rem #0f0,
                0 0 2.8rem #0f0,
                inset 0 0 1.3rem #0f0; 
            border: 0.2rem solid #fff;
        }
        .text-neon-green {
            color: #fff;
            text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px #0fa,
                0 0 80px #0fa,
                0 0 90px #0fa,
                0 0 100px #0fa,
                0 0 150px #0fa;
        }

        /* 5. 黃色霓虹 (Yellow) */
        .neon-yellow {
            color: #fff;
            text-shadow:
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #FFD700,
                0 0 82px #FFD700,
                0 0 92px #FFD700,
                0 0 102px #FFD700,
                0 0 151px #FFD700;
        }

        /* CSS 繪圖：愛心形狀 */
        .heart-shape {
            background-color: #fff;
            display: inline-block;
            width: 50px;
            height: 50px;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de; 
            animation: pulsate 1.5s infinite alternate;
        }
        .heart-shape::before,
        .heart-shape::after {
            content: "";
            background-color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de;
        }
        .heart-shape::before { top: -25px; left: 0; }
        .heart-shape::after { top: 0; left: 25px; }

        /* 閃爍動畫 (Flicker) */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }
        
        @keyframes pulsate {
            100% {
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px #ff00de,
                0 0 80px #ff00de,
                0 0 90px #ff00de,
                0 0 100px #ff00de,
                0 0 150px #ff00de;
            }
            0% {
                text-shadow:
                0 0 2px #fff,
                0 0 4px #fff,
                0 0 6px #fff,
                0 0 10px #ff00de,
                0 0 45px #ff00de,
                0 0 55px #ff00de,
                0 0 70px #ff00de,
                0 0 80px #ff00de;
            }
        }

        .animate-flicker {
            animation: flicker 2.5s infinite alternate;
        }
        
        .animate-flicker-slow {
            animation: flicker 5s infinite alternate-reverse;
        }

        /* 關閉狀態樣式 (JavaScript 控制) */
        /* 當關閉時，強制覆蓋亮度為正常 (1) 以避免暗上加暗，或者保持原樣皆可，這裡選擇讓其看起來像熄滅的燈管 */
        body.lights-off .neon-pink,
        body.lights-off .neon-blue,
        body.lights-off .neon-red,
        body.lights-off .neon-yellow,
        body.lights-off .text-neon-green {
            color: #333;
            text-shadow: none;
            animation: none;
            filter: none; /* 移除亮度濾鏡 */
        }
        body.lights-off .box-neon-green {
            box-shadow: none;
            border-color: #333;
            filter: none;
        }
        body.lights-off .heart-shape,
        body.lights-off .heart-shape::before,
        body.lights-off .heart-shape::after {
            background-color: #333;
            box-shadow: none;
            animation: none;
            filter: none;
        }
        body.lights-off .circle-shape {
            border-color: #333;
            box-shadow: none;
            filter: none;
        }
        /* 關閉時禁用滑桿的視覺效果 */
        body.lights-off #brightness-container {
            opacity: 0.5;
            pointer-events: none;
        }

        /* 自定義字體設定 */
        .font-cursive { font-family: 'Vibur', cursive; }
        .font-retro { font-family: 'Monoton', cursive; }
        .font-handwriting { font-family: 'Neonderthaw', cursive; }

        /* 圓環圖案 */
        .circle-shape {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow:
                0 0 .2rem #fff,
                inset 0 0 .2rem #fff,
                0 0 2rem #0bc,
                inset 0 0 2rem #0bc,
                0 0 4rem #0bc,
                inset 0 0 4rem #0bc;
        }

        /* 滑桿樣式自定義 */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #555;
            border-radius: 2px;
        }
        input[type=range]:focus {
            outline: none;
        }

    </style>
</head>
<body class="min-h-screen text-white flex flex-col items-center py-10 transition-colors duration-500">

    <!-- 控制面板 -->
    <div class="fixed top-5 right-5 z-50 flex flex-col gap-4 bg-black/60 p-4 rounded-xl border border-gray-700 backdrop-blur-sm">
        <!-- 電源開關 -->
        <label for="toggle" class="flex items-center justify-between cursor-pointer w-full">
            <span class="text-gray-300 text-sm font-bold mr-3">電源 Power</span>
            <div class="relative">
                <input type="checkbox" id="toggle" class="sr-only" checked onchange="toggleLights()">
                <div class="block bg-gray-800 w-12 h-7 rounded-full border border-gray-600"></div>
                <div class="dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition-transform duration-300 ease-in-out transform translate-x-5 bg-green-400 shadow-[0_0_10px_#4ade80]"></div>
            </div>
        </label>

        <!-- 亮度調節 -->
        <div id="brightness-container" class="flex flex-col w-full">
            <div class="flex justify-between mb-1">
                <label for="brightness" class="text-gray-300 text-sm font-bold">亮度 Brightness</label>
                <span id="brightness-val" class="text-xs text-gray-400 font-mono">100%</span>
            </div>
            <input type="range" id="brightness" min="0.3" max="2.0" step="0.1" value="1" oninput="adjustBrightness(this.value)">
        </div>
    </div>

    <header class="mb-12 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-2 text-gray-500">CSS NEON GALLERY</h1>
        <p class="text-gray-600 text-sm">使用控制面板調節亮度與開關</p>
    </header>

    <!-- 展示網格 -->
    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 w-full max-w-6xl px-6">

        <!-- 範例 1: 經典粉色文字 (英文) -->
        <div class="flex flex-col items-center justify-center p-10 border border-gray-800 bg-black/30 rounded-xl min-h-[250px]">
            <h2 class="neon-pink neon-element font-retro text-6xl tracking-widest animate-flicker">OPEN</h2>
            <p class="mt-4 text-gray-500 text-xs tracking-widest">CLASSIC SIGN</p>
        </div>

        <!-- 範例 2: 藍色幾何圖案 + 文字 -->
        <div class="flex flex-col items-center justify-center p-10 border border-gray-800 bg-black/30 rounded-xl min-h-[250px]">
            <div class="circle-shape neon-element flex items-center justify-center mb-4">
                <span class="text-3xl font-bold text-white drop-shadow-[0_0_5px_#fff]">24h</span>
            </div>
            <h2 class="neon-blue neon-element font-handwriting text-5xl transform -rotate-6">Cyber Vibes</h2>
        </div>

        <!-- 範例 3: 繁體中文 + 紅色 (模擬港式/台式招牌) -->
        <div class="flex flex-col items-center justify-center p-10 border border-gray-800 bg-black/30 rounded-xl min-h-[250px]">
            <div class="border-4 border-red-600 p-4 rounded-lg shadow-[0_0_20px_#f00,inset_0_0_20px_#f00] neon-element">
                <h2 class="neon-red neon-element text-6xl font-bold writing-vertical-rl tracking-widest leading-tight">
                    <span class="animate-flicker-slow">不</span>夜城
                </h2>
            </div>
        </div>

        <!-- 範例 4: CSS 形狀 (愛心) + 粉紫光 -->
        <div class="flex flex-col items-center justify-center p-10 border border-gray-800 bg-black/30 rounded-xl min-h-[250px]">
            <div class="mb-8 mt-4">
                <div class="heart-shape neon-element"></div>
            </div>
            <h2 class="neon-pink neon-element font-cursive text-5xl mt-4">Love you</h2>
        </div>

        <!-- 範例 5: 邊框發光 + 綠色文字 -->
        <div class="flex flex-col items-center justify-center p-10 border border-gray-800 bg-black/30 rounded-xl min-h-[250px]">
            <div class="box-neon-green neon-element px-8 py-4 rounded cursor-pointer transition-transform hover:scale-105">
                <h2 class="text-neon-green neon-element text-5xl font-bold tracking-widest font-mono">RAMEN</h2>
            </div>
            <p class="mt-6 text-green-500/50 text-xs">OPEN LATE</p>
        </div>

        <!-- 範例 6: 黃色警告風格 -->
        <div class="flex flex-col items-center justify-center p-10 border border-gray-800 bg-black/30 rounded-xl min-h-[250px]">
            <h2 class="neon-yellow neon-element text-6xl font-black italic transform -skew-x-12 border-b-4 border-yellow-300 pb-2 shadow-[0_4px_20px_#FFD700]">
                CAUTION
            </h2>
            <h3 class="neon-yellow neon-element text-2xl mt-4 font-mono tracking-[0.5em] animate-pulse">HIGH VOLTAGE</h3>
        </div>

    </main>

    <footer class="mt-20 text-gray-700 text-sm pb-10">
        &copy; 2025 Neon CSS Design Demo
    </footer>

    <script>
        function toggleLights() {
            const body = document.body;
            const toggleDot = document.querySelector('.dot');
            const checkbox = document.getElementById('toggle');
            
            // 讓開關聲音更有趣 (選擇性)
            
            if (checkbox.checked) {
                // 開燈
                body.classList.remove('lights-off');
                toggleDot.classList.add('translate-x-5', 'bg-green-400', 'shadow-[0_0_10px_#4ade80]');
                toggleDot.classList.remove('translate-x-1', 'bg-gray-400');
            } else {
                // 關燈
                body.classList.add('lights-off');
                toggleDot.classList.remove('translate-x-5', 'bg-green-400', 'shadow-[0_0_10px_#4ade80]');
                toggleDot.classList.add('translate-x-1', 'bg-gray-400');
            }
        }

        function adjustBrightness(value) {
            // 更新 CSS 變數
            document.documentElement.style.setProperty('--neon-brightness', value);
            
            // 更新百分比顯示
            const percentage = Math.round(value * 100);
            document.getElementById('brightness-val').innerText = percentage + '%';
        }
    </script>
</body>
</html>
